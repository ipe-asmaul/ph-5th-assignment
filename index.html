<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emergency Hotline</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
        integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>

<body>
    <header class="header my-[24px]">
        <nav class="w-[95%] mb-[20px] mx-auto flex justify-between ">
            <div class="nav-logo flex gap-[5px]">
                <img src="assets/logo.png" class="h-[50px] w-[50px]" alt="" srcset="">
                <h1 class="font-inter text-[#006747] font-black w-[50%]">Emergency Service</h1>
            </div>
            <div class="nav-links flex gap-[20px]">

                <div
                    class="h-[52px] flex items-center font-bold font-inter justify-center rounded-[50px] gap-[5px] w-[123px] bg-[#41FF6B1A]">
                    <span id="love-text">0</span> <img src="assets/heart.png" class="h-[30px] w-[30px]" alt="" srcset=""></div>
                <div
                    class="h-[52px] flex items-center font-bold font-inter justify-center rounded-[50px] gap-[5px] w-[123px] bg-[#41FF6B1A]">
                    <span id="coins-text">100</span> <img src="assets/coin.png" class="h-[30px] w-[30px]" alt="" srcset=""></div>
                <div
                    class="h-[52px] flex items-center text-white font-semibold font-inter justify-center rounded-[50px] gap-[5px] w-[127px] bg-[#00A63E]">
                    <span id="copy-text">0</span> <span class=" font-[18px] text-white font-inter">Copy</span></div>


            </div>
        </nav>

        <section class="banner text-white w-[100%]">
            <div
                class="hero py-[20px] px-[20px] flex flex-col gap-[15px] items-centers bg-gradient-to-r from-[#013223] via-[#006747] to-[#013223]">
                <img src="assets/logo-dark.png" class="h-[92px] w-[92px]" alt="">
                <h1 class="text-[40px] font-black">জরুরি সেবা ডিরেক্টরি</h1>
                <p class="text-[20px] font-semibold">Government Emergency Services at Your Fingertip – A Project by
                    Government of the People’s Republic of Bangladesh</p>
            </div>
        </section>
    </header>
    <main class="bg-[#F5FF6] font-inter flex w-[95%] gap-[30px] mx-auto justify-between">
        <div class="sections-cards grid grid-cols-3 gap-[30px] mb-[20px]">




 
        </div>
        <div class="history p-[24px] gap-[16px] flex flex-col items-center  bg-white shadow-md rounded-[12px] mb-[20px]">
            <div class="history-head w-[100%] flex justify-between items-center">
                <h1 class="font-inter"><span><i class="fa-solid fa-clock"></i></span> Call History</h1>
                <button class="btn font-inter rounded-[50px] text-white bg-[#00A63E] h-[52px] w-[114px]" id="clear-btn">Clear</button>
            </div>
            <div class="history-cards flex flex-col gap-[8px]" id="history-cards-holder">
            </div>

        </div>
    </main>


    <script src="app.js"></script>
</body>

</html>
